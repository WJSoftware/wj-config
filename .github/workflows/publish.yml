name: Build, Test, and Publish NPM Package

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Perform a dry run (true/false)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      debug:
        description: 'Enable debug mode (true/false)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  build-test-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 24.x
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install PowerShell
        uses: PSModule/Install-PowerShell@v1

      - name: Install dependencies
        run: npm ci

      - name: Build package (Debug Mode)
        if: github.event.inputs.debug == 'true'
        run: npm run build:debug

      - name: Build package
        run: npm run build

      - name: Run unit tests
        run: npm test

      - name: Publish to NPM (Dry Run)
        if: github.ref == 'refs/heads/main' && success() && github.event.inputs.dry_run == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public --dry-run

      - name: Publish to NPM
        if: github.ref == 'refs/heads/main' && success() && github.event.inputs.dry_run == 'false'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
